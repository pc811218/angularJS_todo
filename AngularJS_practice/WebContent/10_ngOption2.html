<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="UTF-8">
<title>男丁格爾's 脫殼玩 - AngularJS</title>
<link rel="stylesheet"
	href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js"></script>

</head>
<body>
	<div class="span5" style="margin-top: 20px;" ng-controller="SelectCtrl">
		<div class="alert alert-info">
			<!-- 	track by -->
			<!-- 這是可以用來自訂一個屬性用來區別每一個物件是唯一的，假設筆者現在是用 member.age 來區別物件 -->
			<!-- ，所以若是值一樣的話，就都會以第一個為主。 -->

			<!-- 		<select ng-model="role" ng-options="member.name for member in onepiece"> -->
			<select ng-model="role"
				ng-options="member as member.name group by member.age for member in onepiece track by member.age">

				<option value="">--請選擇角色--</option>
			</select>

			<div ng-show="role!=null">選擇的是:{{ role.name +'['+ role.age
				+']'}}</div>

		</div>

		<div class="alert alert-info">
			<select ng-model="role2" ng-options="idx as member.name for (idx,member) in onepiece">
				<option value="">--請選擇角色--</option>
			</select>

			<div ng-show="role2!=null">選擇的是:{{ role2 }}</div>
		</div>
		
		
	</div>

			$scope.onepiece = [ {

				skills : [ '鐵鎚', '超巨大火鳥星', '必殺‧鐵人彗星' ]
			}, {

</body>
