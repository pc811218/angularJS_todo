<!DOCTYPE html>
<html ng-app="TodoApp">
<head>
<meta charset="UTF-8">
<title>Todo</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
<script src="http://code.angularjs.org/1.2.0-rc.2/angular-route.min.js"></script>
<script type="text/javascript" src="../js/todoController.js"></script>
<script type="text/javascript" src="../directive/todoFocus.js"></script>
<style type="text/css">
	.del {
		text-decoration: line-through;
		color: gray;
}
	b {
		font-size: 24pt;
		word-break: break-all;
}
	button {
		margin-left: 50px;
}
	input[type="checkbox"] {
		width: 30px;
		height: 30px;
}
	i {
	margin-right: 40px;
	font-size: 18pt;
}
	a{
	font-size: 14pt;
	margin-right: 10px;
}
</style>
</head>
<body>
	
	<div class="container well col-md-5 col-md-offset-3" ng-controller="Ctrl" ng-init="all=false;">
		<h2 class="text-center">Todo List</h2>
		<div class="row">
			<span class="col-md-2">
				<input type="checkbox" class="col-md-2" ng-model="all" ng-click="checkAll()" ng-show="items.length">
			</span>
			<form ng-submit="submit()" class="col-md-8">
				<input type="text" class="form-control" ng-model="input">
			</form>
		</div>
		<hr>
		<div ng-view></div>
		
		<div class="row" ng-show="items.length">
			<hr>
			<i>剩下 {{remainingCount}} 項</i>
			<a ng-href="#/">全部</a>
			<a ng-href="#/active">待辦</a>
			<a ng-href="#/completed">已完成</a>
			<button class="btn btn-danger" ng-click="clear()" ng-show="completedCount">
				<span class="glyphicon glyphicon-trash"></span>delete
			</button>
		</div>
	</div>
</body>
</html>
